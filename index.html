<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn English | Beginner App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f4ff;
        }

        header {
            background: #0d47a1;
            padding: 20px;
            color: #fff;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .hero {
            padding: 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 34px;
        }

        .category-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .category {
            width: 260px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.2s;
        }

        .category:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #eee;
        }
    </style>
</head>
<body>
    <header>LearnEnglish</header>

    <section class="hero">
        <h1>Start Your English Journey Today</h1>
        <p>Vocabulary • Audio • Exercises • Beginner Friendly</p>
    </section>

    <section class="category-container">
        <div class="category">Greetings</div>
        <div class="category">Numbers</div>
        <div class="category">Colors</div>
        <div class="category">Food</div>
        <div class="category">Daily Phrases</div>
    </section>

    <footer>© 2025 LearnEnglish App</footer>
</body>
</html>
