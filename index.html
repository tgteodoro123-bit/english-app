<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inglês Básico</title>
<style>
    /* 1. Estilos Gerais - Fundo Branco */
    body {
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff; 
        color: #333;
    }

    /* Adicionado fonte de ícones para o botão "Play" */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    /* 2. Layout da Grade de Cards */
    #home-screen {
        max-width: 1200px; 
        margin: 80px auto 50px; /* MAIS ESPAÇO ACIMA E ABAIXO */
        padding: 0 30px;
    }
    
    /* Título "Beginner" com linha cinza fina */
    h2 {
        color: black; 
        border-bottom: 1px solid #e0e0e0; /* CINZA CLARO E FINO */
        padding-top: 20px; /* MAIS ESPAÇO ACIMA DO TEXTO */
        padding-bottom: 8px; 
        margin-bottom: 60px; /* MAIS ESPAÇO ABAIXO DO TÍTULO */
        font-size: 1.8em;
    }
    .chapter-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 30px; 
    }
    
    /* Media Query para garantir que em telas menores o layout continue responsivo */
    @media (max-width: 1024px) {
        .chapter-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
    }

    /* 3. Card de Confidence - IMAGEM PREDOMINANTE COM EFEITO EXPANDIR */
    .chapter-card {
        background-color: #f7f7f7; 
        padding: 0; 
        border-radius: 12px; 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        cursor: pointer;
        /* MOVIMENTO REMOVIDO */
        overflow: hidden; 
        
        height: 280px; 
        position: relative; 
        display: flex;
        flex-direction: column;
        justify-content: flex-end; 
    }
    
    .card-background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 1; 
        /* MOVIMENTO DA IMAGEM REMOVIDO */
    }

    /* Área de Texto Inferior (se expande) */
    .card-text-area {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%; 
        padding: 15px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%); 
        color: white; 
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8); 
        z-index: 2; 
        transition: height 0.3s ease, background 0.3s ease, color 0.3s ease;
        border-radius: 0 0 12px 12px;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* EFEITO EXPANDIR NO HOVER - FUNDO BRANCO PURO */
    .chapter-card:hover .card-text-area {
        height: 60%; 
        background-color: #ffffff; /* BRANCO PURO */
        color: #333; 
        text-shadow: none; 
    }
    
    /* MOVIMENTO DA IMAGEM REMOVIDO */
    /* .chapter-card:hover .card-background-image {
        transform: scale(1.03); 
    } */

    .chapter-card h3 {
        margin-top: 0;
        font-size: 1.4em;
        margin-bottom: 5px;
        color: inherit; 
    }

    .chapter-card p {
        margin: 0;
        font-size: 0.9em;
        color: inherit; 
    }

    /* Estilo para o texto "Status" */
    .chapter-card .status {
        font-weight: bold; 
        padding: 3px 0;
        margin-top: 5px;
        font-size: 0.8em;
        color: inherit; 
    }

    /* ESTILO DO BOTÃO PLAY (Ícone) - AZUL ESCURO */
    .play-button {
        background-color: #003366; /* AZUL ESCURO */
        color: white;
        padding: 10px 15px; 
        border: none;
        border-radius: 50%; 
        cursor: pointer;
        font-size: 1.5em; 
        margin-top: 15px;
        opacity: 0; 
        transform: translateY(20px); 
        transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 3; /* Garante que o botão fique acima de tudo */
        position: relative; /* Para garantir o z-index */
    }

    /* O BOTÃO APARECE E MUDA DE TOM NO HOVER */
    .chapter-card:hover .play-button {
        opacity: 1; 
        transform: translateY(0); 
        background-color: #004c99; /* TOM MAIS CLARO NO HOVER (Seleção) */
    }
    
    /* 4. Tela de Quiz/Lição (mantido) */
    #lesson-screen {
        max-width: 650px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); 
        display: none; 
    }
    .quiz-question {
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 10px;
        margin-bottom: 25px;
        text-align: center;
        background-color: #fcfcfc;
    }
    .option {
        padding: 15px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        text-align: left;
    }
    .option:hover {
        background-color: #e9f7ff; 
        border-color: #007bff; 
    }
    .correct {
        background-color: #e6ffed !important; 
        border-color: #28a745 !important; 
        font-weight: bold;
    }
    .incorrect {
        background-color: #ffe6e6 !important; 
        border-color: #dc3545 !important; 
        font-weight: bold;
    }
    .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .nav-buttons button {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
    }
    #back-btn { background-color: #6c757d; }
    #next-btn { background-color: #007bff; }
</style>
</head>
<body>

<div id="home-screen">
    <h2>Beginner</h2>
    <div class="chapter-grid">
    </div>
</div>

<div id="lesson-screen">
    <h2 id="lesson-title">Confidence X</h2>
    
    <div class="quiz-question">
        <p id="question-text">Look and Answer:</p>
        <img id="question-image" src="https://via.placeholder.com/300x150?text=IMAGEM" alt="Question Image"> 
        <p style="font-style: italic;">Clique em uma opção abaixo.</p>
    </div>

    <div id="options-container">
        </div>
    <p id="feedback" style="font-weight: bold; margin-top: 15px; text-align: center;"></p>

    <div class="nav-buttons">
        <button id="back-btn" onclick="goHome()">Voltar</button>
        <button id="next-btn" onclick="goNext()">Próximo</button>
    </div>
</div>

<script>
    // ARRAY DE IMAGENS DE FUNDO
    const BACKGROUND_IMAGES = [
        "https://images.pexels.com/photos/1036321/pexels-photo-1036321.jpeg?auto=compress&cs=tinysrgb&w=800", // 1
        "https://images.pexels.com/photos/2076011/pexels-photo-2076011.jpeg?auto=compress&cs=tinysrgb&w=800", // 2
        "https://images.pexels.com/photos/6684742/pexels-photo-6684742.jpeg?auto=compress&cs=tinysrgb&w=800", // 3
        "https://images.pexels.com/photos/4144294/pexels-photo-4144294.jpeg?auto=compress&cs=tinysrgb&w=800", // 4
        "https://images.pexels.com/photos/1481005/pexels-photo-1481005.jpeg?auto=compress&cs=tinysrgb&w=800", // 5
        "https://images.pexels.com/photos/3401403/pexels-photo-3401403.jpeg?auto=compress&cs=tinysrgb&w=800", // 6
        // Adicione aqui as URLs ou caminhos para as suas 24 imagens (ex: "confidence1.jpg")
    ];

    // 1. DADOS DAS QUESTÕES
    const QUESTIONS = [
        {
            id: 1,
            question: "Look and Answer: What is this?",
            image: "numeros.jpg", 
            options: {
                A: "The Alphabet",
                B: "English",
                C: "Numbers"
            },
            correctAnswer: 'C', 
            chapter: 1
        },
        {
            id: 2,
            question: "Selecione a saudação para a noite (ao chegar em um lugar):",
            image: "", 
            options: {
                A: "Good night",
                B: "Good morning",
                C: "Good evening"
            },
            correctAnswer: 'C',
            chapter: 1
        }
        // ... (próximas perguntas)
    ];

    let currentQuestionIndex = 0;
    const homeScreen = document.getElementById('home-screen');
    const lessonScreen = document.getElementById('lesson-screen');
    const optionsContainer = document.getElementById('options-container');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const lessonTitle = document.getElementById('lesson-title');
    const questionText = document.getElementById('question-text');
    const questionImage = document.getElementById('question-image');

    // 2. GERAÇÃO DOS 24 CARDS
    const chapterGrid = document.querySelector('.chapter-grid');
    for (let i = 1; i <= 24; i++) {
        const bgUrl = BACKGROUND_IMAGES[(i - 1) % BACKGROUND_IMAGES.length];

        chapterGrid.innerHTML += `
            <div class="chapter-card" 
                 onclick="startLesson(${i})">
                 
                <div class="card-background-image"
                     style="background-image: url('${bgUrl}');">
                </div>
                
                <div class="card-text-area">
                    <h3>Confidence ${i}</h3>
                    <p>Tópico Principal da Confiança ${i}</p>
                    <p class="status">Status: Não Iniciado</p>
                    <button class="play-button"><i class="fas fa-play"></i></button>
                </div>
            </div>
        `;
    }

    // 3. NAVEGAÇÃO ENTRE TELAS (MANTIDO)
    let currentChapter = 0;
    let lessonQuestions = [];

    function startLesson(chapterNumber) {
        currentChapter = chapterNumber;
        lessonQuestions = QUESTIONS.filter(q => q.chapter === chapterNumber);

        if (lessonQuestions.length === 0) {
            alert(`O nível Confidence ${chapterNumber} ainda não tem perguntas.`);
            return;
        }

        homeScreen.style.display = 'none';
        lessonScreen.style.display = 'block';
        
        lessonTitle.textContent = `Confidence ${chapterNumber}: Exercícios`;
        
        currentQuestionIndex = 0;
        loadQuestion(lessonQuestions[currentQuestionIndex]);
    }

    function goHome() {
        homeScreen.style.display = 'block';
        lessonScreen.style.display = 'none';
    }

    // 4. CARREGAR PERGUNTA E OPÇÕES (MANTIDO)
    function loadQuestion(q) {
        feedback.innerHTML = '';
        optionsContainer.innerHTML = '';
        nextBtn.disabled = true; 
        
        questionText.textContent = q.question;
        questionImage.src = q.image || "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
        questionImage.style.display = q.image ? 'block' : 'none';
        
        for (const key in q.options) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.textContent = `${key}: ${q.options[key]}`;
            optionDiv.setAttribute('data-answer', key);
            optionDiv.onclick = () => checkAnswer(optionDiv, key, q.correctAnswer);
            optionsContainer.appendChild(optionDiv);
        }
    }

    // 5. VERIFICAR RESPOSTA (MANTIDO)
    function checkAnswer(selectedDiv, selectedKey, correctKey) {
        const allOptions = optionsContainer.querySelectorAll('.option');
        allOptions.forEach(opt => opt.onclick = null);

        if (selectedKey === correctKey) {
            selectedDiv.classList.add('correct');
            feedback.innerHTML = '✅ Resposta Correta!';
        } else {
            selectedDiv.classList.add('incorrect');
            allOptions.forEach(opt => {
                if (opt.getAttribute('data-answer') === correctKey) {
                    opt.classList.add('correct');
                }
            });
            feedback.innerHTML = `❌ Resposta Incorreta. A correta era ${correctKey}.`;
        }

        nextBtn.disabled = false; 
    }

    // 6. PRÓXIMA PERGUNTA (MANTIDO)
    function goNext() {
        currentQuestionIndex++;
        if (currentQuestionIndex < lessonQuestions.length) {
            loadQuestion(lessonQuestions[currentQuestionIndex]);
        } else {
            alert(`Parabéns! Você completou o Confidence ${currentChapter}!`);
            goHome();
        }
    }
</script>

</body>
</html>
