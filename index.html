<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
    }

    header {
        background: #1e40af;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    /* GRID DOS CARDS */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    /* TELA DA LIÇÃO */
    #lessonScreen {
        display: none;
        padding: 20px;
    }

    .backBtn {
        background: #1e3a8a;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 15px;
    }

    .question-block {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 3px 6px rgba(0,0,0,0.15);
    }

    button.option {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #aaa;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button.option:hover {
        background: #e5e7eb;
    }
</style>
</head>

<body>

<header>English Course</header>

<!-- TELA INICIAL -->
<div id="homeScreen">
    <div class="grid">
        <!-- Gera os 24 cards -->
        <script>
            for (let i = 1; i <= 24; i++) {
                document.write(`
                    <div class="card" onclick="openLesson(${i})">
                        Lesson ${i}
                    </div>
                `);
            }
        </script>
    </div>
</div>

<!-- TELA DA LIÇÃO -->
<div id="lessonScreen">
    <button class="backBtn" onclick="goHome()">← Back</button>
    <h2 id="lessonTitle"></h2>

    <div class="question-block">
        <p id="lessonContent"></p>

        <button class="option" onclick="selectOption('A')">A</button>
        <button class="option" onclick="selectOption('B')">B</button>
        <button class="option" onclick="selectOption('C')">C</button>
    </div>

    <br>
    <button class="backBtn" onclick="nextLesson()">Next</button>
</div>

<script>
    // Base de dados simples das lições
    const lessons = {
        1: {
            title: "Introducing Yourself",
            text: "Look and answer: What does this show?\nA. A name tag\nB. A job interview\nC. A passport"
        },
        2: {
            title: "Greetings",
            text: "How do you greet someone politely?"
        }
        // Aqui você vai adicionando até a 24
    };

    let currentLesson = 1;

    function openLesson(num) {
        currentLesson = num;

        document.getElementById("homeScreen").style.display = "none";
        document.getElementById("lessonScreen").style.display = "block";

        loadLesson(num);
    }

    function loadLesson(num) {
        let data = lessons[num] || { title: "Lesson " + num, text: "Content not added yet." };

        document.getElementById("lessonTitle").innerText = data.title;
        document.getElementById("lessonContent").innerText = data.text;
    }

    function goHome() {
        document.getElementById("lessonScreen").style.display = "none";
        document.getElementById("homeScreen").style.display = "block";
    }

    function nextLesson() {
        currentLesson++;
        if (currentLesson > 24) currentLesson = 1;
        loadLesson(currentLesson);
    }

    function selectOption(opt) {
        alert("You selected option " + opt);
    }
</script>

</body>
</html>
