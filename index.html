<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 1 - Tópico 1</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
}
.card {
    background: white;
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.card img {
    width: 100%;
    border-radius: 8px;
}
.card h2 {
    color: #333;
}
.options button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #2980b9;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
.options button:hover {
    background: #3498db;
}
.correct {
    background: #27ae60 !important;
}
.incorrect {
    background: #c0392b !important;
}
.audio-btn {
    margin-top: 10px;
    padding: 10px 15px;
    background: #8e44ad;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.audio-btn:hover {
    background: #9b59b6;
}
</style>
</head>
<body>

<div class="card">
    <h2>1. Your Information</h2>
    <img src="https://images.unsplash.com/photo-1581092333180-8f6c1d1b97d7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8dGFibGV8fDB8fHx8MTY5MTE0MTA2NQ&ixlib=rb-4.0.3&q=80&w=400" alt="Form Example">
    <p><strong>Look at this form. What kind of information is this?</strong></p>
    <div class="options">
        <button onclick="checkAnswer(this, 'B')">A) Names</button>
        <button onclick="checkAnswer(this, 'B')">B) Numbers</button>
        <button onclick="checkAnswer(this, 'B')">C) Colors</button>
    </div>
    <button class="audio-btn" onclick="speakText('Look at this form. What kind of information is this? Option A: Names. Option B: Numbers. Option C: Colors.')">Ouvir</button>
</div>

<script>
function speakText(text){
    if('speechSynthesis' in window){
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
    } else {
        alert('Seu navegador não suporta áudio.');
    }
}

// Função para verificar resposta
function checkAnswer(button, correct){
    const allButtons = button.parentNode.querySelectorAll('button');
    allButtons.forEach(btn => btn.disabled = true);
    
    if(button.textContent.startsWith(correct)){
        button.classList.add('correct');
    } else {
        button.classList.add('incorrect');
        // Marca a correta também
        allButtons.forEach(btn => {
            if(btn.textContent.startsWith(correct)){
                btn.classList.add('correct');
            }
        });
    }
}
</script>

</body>
</html>
