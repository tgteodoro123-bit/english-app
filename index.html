<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inglês Básico</title>
<style>
    /* 1. Estilos Gerais */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        color: #333;
    }

    /* 2. Cabeçalho */
    h1 {
        background-color: #003366; /* Azul Marinho Profissional */
        color: white;
        padding: 30px 20px;
        margin-top: 0;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        font-size: 2em;
    }

    /* 3. Layout da Grade de Capítulos (HOME) */
    #home-screen {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .chapter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        gap: 20px;
    }
    .chapter-card {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-left: 5px solid #28a745; /* Linha Verde de Destaque */
    }
    .chapter-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .chapter-card h3 {
        color: #003366;
        margin-top: 0;
    }

    /* 4. Tela de Quiz/Lição */
    #lesson-screen {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: none; /* Começa escondida */
    }
    .quiz-question {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
    }
    .quiz-question img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    /* 5. Estilo das Opções de Resposta */
    .option {
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .option:hover {
        background-color: #e9ecef;
    }
    .correct {
        background-color: #d4edda !important; /* Verde Claro */
        border-color: #28a745 !important; /* Borda Verde */
        font-weight: bold;
    }
    .incorrect {
        background-color: #f8d7da !important; /* Vermelho Claro */
        border-color: #dc3545 !important; /* Borda Vermelha */
        font-weight: bold;
    }

    /* 6. Botões de Navegação */
    .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .nav-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
    #back-btn {
        background-color: #6c757d; /* Cinza para Voltar */
        color: white;
    }
    #next-btn {
        background-color: #007bff; /* Azul para Próximo */
        color: white;
    }
    #back-btn:hover { background-color: #5a6268; }
    #next-btn:hover { background-color: #0056b3; }
</style>
</head>
<body>

<h1>Inglês Básico</h1>

<div id="home-screen">
    <h2>Selecione um Capítulo</h2>
    <div class="chapter-grid">
    </div>
</div>

<div id="lesson-screen">
    <h2 id="lesson-title">Capítulo X</h2>
    
    <div class="quiz-question">
        <p id="question-text">Look and Answer:</p>
        <img id="question-image" src="https://via.placeholder.com/300x150?text=IMAGEM" alt="Question Image"> 
        <p style="font-style: italic;">Clique em uma opção abaixo.</p>
    </div>

    <div id="options-container">
        </div>
    <p id="feedback" style="font-weight: bold; margin-top: 15px; text-align: center;"></p>

    <div class="nav-buttons">
        <button id="back-btn" onclick="goHome()">Voltar</button>
        <button id="next-btn" onclick="goNext()">Próximo</button>
    </div>
</div>

<script>
    // 1. DADOS DAS QUESTÕES
    const QUESTIONS = [
        {
            id: 1,
            question: "Look and Answer: What is this?",
            // CAMINHO CORRIGIDO: Assume que 'numeros.jpg' está na mesma pasta do 'index.html'
            image: "numeros.jpg", 
            options: {
                A: "The Alphabet",
                B: "English",
                C: "Numbers"
            },
            correctAnswer: 'C', 
            chapter: 1
        },
        {
            id: 2,
            question: "Selecione a saudação para a noite (ao chegar em um lugar):",
            image: "", 
            options: {
                A: "Good night",
                B: "Good morning",
                C: "Good evening"
            },
            correctAnswer: 'C',
            chapter: 1
        }
        // ADICIONE AQUI AS PRÓXIMAS PERGUNTAS
    ];

    let currentQuestionIndex = 0;
    const homeScreen = document.getElementById('home-screen');
    const lessonScreen = document.getElementById('lesson-screen');
    const optionsContainer = document.getElementById('options-container');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const lessonTitle = document.getElementById('lesson-title');
    const questionText = document.getElementById('question-text');
    const questionImage = document.getElementById('question-image');

    // 2. GERAÇÃO DOS 24 CARDS
    const chapterGrid = document.querySelector('.chapter-grid');
    for (let i = 1; i <= 24; i++) {
        const chapterImage = `https://via.placeholder.com/100x70?text=CAP.+${i}`; 

        chapterGrid.innerHTML += `
            <div class="chapter-card" onclick="startLesson(${i})">
                <img src="${chapterImage}" alt="Capítulo ${i}" style="width:100px; height:70px; object-fit:cover; border-radius: 8px; margin-bottom: 10px;">
                <h3>Capítulo ${i}</h3>
                <p>Tópico Principal do Capítulo ${i}</p>
                <p style="font-weight: bold; color: #6c757d;">Não Iniciado</p>
            </div>
        `;
    }

    // 3. NAVEGAÇÃO ENTRE TELAS
    let currentChapter = 0;
    let lessonQuestions = [];

    function startLesson(chapterNumber) {
        currentChapter = chapterNumber;
        lessonQuestions = QUESTIONS.filter(q => q.chapter === chapterNumber);

        if (lessonQuestions.length === 0) {
            alert(`O Capítulo ${chapterNumber} ainda não tem perguntas. Adicione-as ao array 'QUESTIONS'!`);
            return;
        }

        homeScreen.style.display = 'none';
        lessonScreen.style.display = 'block';
        
        lessonTitle.textContent = `Capítulo ${chapterNumber}: Exercícios`;
        
        currentQuestionIndex = 0;
        loadQuestion(lessonQuestions[currentQuestionIndex]);
    }

    function goHome() {
        homeScreen.style.display = 'block';
        lessonScreen.style.display = 'none';
    }

    // 4. CARREGAR PERGUNTA E OPÇÕES
    function loadQuestion(q) {
        feedback.innerHTML = '';
        optionsContainer.innerHTML = '';
        nextBtn.disabled = true; 
        
        questionText.textContent = q.question;
        questionImage.src = q.image || "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
        questionImage.style.display = q.image ? 'block' : 'none';
        
        for (const key in q.options) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.textContent = `${key}: ${q.options[key]}`;
            optionDiv.setAttribute('data-answer', key);
            optionDiv.onclick = () => checkAnswer(optionDiv, key, q.correctAnswer);
            optionsContainer.appendChild(optionDiv);
        }
    }

    // 5. VERIFICAR RESPOSTA (Feedback Verde/Vermelho)
    function checkAnswer(selectedDiv, selectedKey, correctKey) {
        const allOptions = optionsContainer.querySelectorAll('.option');
        allOptions.forEach(opt => opt.onclick = null);

        if (selectedKey === correctKey) {
            selectedDiv.classList.add('correct');
            feedback.innerHTML = '✅ Resposta Correta!';
        } else {
            selectedDiv.classList.add('incorrect');
            allOptions.forEach(opt => {
                if (opt.getAttribute('data-answer') === correctKey) {
                    opt.classList.add('correct');
                }
            });
            feedback.innerHTML = `❌ Resposta Incorreta. A correta era ${correctKey}.`;
        }

        nextBtn.disabled = false; 
    }

    // 6. PRÓXIMA PERGUNTA
    function goNext() {
        currentQuestionIndex++;
        if (currentQuestionIndex < lessonQuestions.length) {
            loadQuestion(lessonQuestions[currentQuestionIndex]);
        } else {
            alert(`Parabéns! Você completou o Capítulo ${currentChapter}!`);
            goHome();
        }
    }
</script>

</body>
</html>
