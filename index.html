    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const backBtn = document.getElementById('back-btn');
    const questionText = document.getElementById('question-text');
    const questionImage = document.getElementById('question-image');
    const progressIndicator = document.getElementById('progress-indicator');
    
    const sideMenu = document.getElementById('side-menu'); 
    const navButtonsContainer = document.querySelector('.nav-buttons'); 
    const menuToggle = document.querySelector('.menu-toggle'); 
    
    let answerChecked = false;
    
    // RENDERIZA√á√ÉO DOS CARDS NA HOME SCREEN
    const chapterGrid = document.querySelector('.chapter-grid');
    for (let i = 1; i <= 24; i++) {
        const bgUrl = BACKGROUND_IMAGES[(i - 1) % BACKGROUND_IMAGES.length];
        let cardTopicName = i === 1 ? 'Basic Foundations (12 Topics Ready!)' : `Module ${i} Content`; 
        chapterGrid.innerHTML += `
            <div class="chapter-card" id="card-${i}">
                <div class="card-background-image" style="background-image: url('${bgUrl}');"></div>
                <div class="card-text-area">
                    <div class="text-content-wrapper">
                        <h3>Beginner ${i}</h3>
                        <p>${cardTopicName}</p> 
                    </div>
                    <button class="start-button" onclick="startLesson(${i}); event.stopPropagation();">Start</button>
                </div>
            </div>
        `;
    }

    // --- FUN√á√ïES DO SIDE MENU ---
    function openNav() {
        sideMenu.classList.add('open');
    }

    function closeNav() {
        sideMenu.classList.remove('open');
    }
    
    // Fechar o menu se clicar fora
    window.onclick = function(event) {
        if (sideMenu.classList.contains('open') && !event.target.closest('.side-menu') && !event.target.closest('.menu-toggle')) {
            closeNav();
        }
        const modal = document.getElementById('numberModal');
        if (event.target == modal) {
            closeNumberModal();
        }
    }
    
    function loadQuestionFromMenu(index) {
        closeNav();
        currentQuestionIndex = index;
        loadQuestion(lessonQuestions[currentQuestionIndex]);
    }
    
    function populateMenu() {
        sideMenu.querySelectorAll('a:not(.close-btn)').forEach(a => a.remove()); 
        
        lessonQuestions.forEach((q, index) => {
            const link = document.createElement('a');
            link.textContent = q.title; 
            link.href = `javascript:void(0)`;
            link.onclick = () => loadQuestionFromMenu(index);
            sideMenu.appendChild(link);
        });
    }

    function startLesson(chapterNumber) {
        currentChapter = chapterNumber;
        lessonQuestions = QUESTIONS.filter(q => q.chapter === chapterNumber);

        if (lessonQuestions.length === 0) {
            alert(`The Beginner ${chapterNumber} level does not have content yet.`);
            return;
        }

        goHome(); 
        homeScreen.style.display = 'none';
        lessonScreen.style.display = 'block';
        navButtonsContainer.style.display = 'flex'; 
        menuToggle.style.display = 'block'; 
        
        populateMenu(); 
        
        currentQuestionIndex = 0;
        loadQuestion(lessonQuestions[currentQuestionIndex]);
    }

    function goHome() {
        homeScreen.style.display = 'block';
        lessonScreen.style.display = 'none';
        navButtonsContainer.style.display = 'none'; 
        menuToggle.style.display = 'none'; 
        closeNav(); 
    }

    function loadQuestion(q) {
        answerChecked = false;
        fillInBlanksAnswered = false; 
        feedback.innerHTML = '';
        optionsContainer.innerHTML = '';
        
        progressIndicator.textContent = `(${currentQuestionIndex + 1}/${lessonQuestions.length})`;
        
        nextBtn.style.display = 'block';
        backBtn.style.display = 'block';
        
        // Esconde elementos espec√≠ficos que podem ter sido ativados
        document.querySelectorAll('.hotspot').forEach(h => h.style.display = 'none'); 
        document.getElementById('pronunciation-container').style.display = 'none';
        document.getElementById('comparison-table-container').innerHTML = '';
        
        const audioControls = document.getElementById('audio-player-controls');
        audioControls.style.display = 'none';
        audioControls.src = ''; 
        
        questionText.innerHTML = q.question; 
        
        if (q.image) {
            questionImage.src = GITHUB_RAW_BASE_URL + q.image; 
            questionImage.style.display = 'block';
        } else {
            questionImage.src = '';
            questionImage.style.display = 'none';
        }
        
        optionsContainer.style.display = 'none';
        
        // L√≥gica para controle da visibilidade do texto principal da pergunta
        if (q.correctAnswer === 'PRONUNCIATION_SET' || q.correctAnswer === 'INFO' || q.correctAnswer === 'FILL_IN_BLANKS') {
            questionText.style.display = 'block'; 
        } else {
            questionText.style.display = 'block';
        }
        
        
        if (q.correctAnswer === 'INFO') {
            renderInfoScreen(q);
        } else if (q.correctAnswer === 'PRONUNCIATION_SET') {
            renderPronunciationPractice(q);
        } else if (q.correctAnswer === 'INTERACTIVE_BINGO') {
            renderInteractiveBingo(q);
        } else if (q.correctAnswer === 'FILL_IN_BLANKS') {
            renderFillInBlanks(q);
        }
        else {
            renderMultipleChoice(q);
        }
    }

    function renderInfoScreen(q) {
        optionsContainer.style.display = 'block'; 
        optionsContainer.style.backgroundColor = '#f4f4f4'; 
        optionsContainer.style.padding = '20px';
        optionsContainer.style.borderRadius = '8px';
        
        let htmlContent = '<ul style="list-style-type: none; padding: 0;">';
        for (const key in q.options) {
            htmlContent += `<li style="margin: 10px 0; font-size: 1.1em; border-bottom: 1px dashed #ddd; padding-bottom: 5px;">
                                <strong>${key}:</strong> ${q.options[key]}
                            </li>`;
        }
        htmlContent += '</ul>';
        optionsContainer.innerHTML = htmlContent;
    }

    function renderInteractiveBingo(q) {
        optionsContainer.innerHTML = '';
        document.querySelectorAll('.hotspot').forEach(h => h.style.display = 'flex'); 
        questionImage.style.display = 'block'; 
    }
    
    function renderMultipleChoice(q) {
        optionsContainer.style.display = 'block';
        optionsContainer.style.backgroundColor = 'transparent'; 
        optionsContainer.style.padding = '0';
        
        for (const key in q.options) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.textContent = `${key}: ${q.options[key]}`; 
            optionDiv.setAttribute('data-answer', key);
            optionDiv.onclick = () => checkAnswer(optionDiv, key, q.correctAnswer, q); 
            optionsContainer.appendChild(optionDiv);
        }
    }

    // --- FUN√á√ÉO PARA RENDERIZAR O EXERC√çCIO DE DIGITA√á√ÉO (FILL_IN_BLANKS) ---
    function renderFillInBlanks(q) {
        optionsContainer.style.display = 'block'; 
        optionsContainer.style.backgroundColor = 'transparent';
        optionsContainer.style.padding = '0';
        
        let htmlContent = '<div class="fill-in-blanks-container">';
        q.data.forEach((item, index) => {
            const value = item.lastInput || "";
            const disabled = fillInBlanksAnswered ? 'disabled' : '';

            htmlContent += `
                <div class="number-input-group">
                    <span>${item.num}:</span>
                    <input type="text" id="input-${index}" value="${value}" ${disabled}>
                </div>
            `;
        });
        htmlContent += '</div>';
        optionsContainer.innerHTML = htmlContent;
        
        // Adiciona um container para o feedback geral
        optionsContainer.innerHTML += `<div id="fill-in-blanks-results"></div>`;

        // Se j√° foi respondido, mostra o feedback geral e os resultados por input
        if (fillInBlanksAnswered) {
             displayFillInBlanksCorrection(q.data);
        }
    }
    // ----------------------------------------------------------------------


    function checkAnswer(selectedDiv, selectedKey, correctKey, currentQuestion) {
        if (answerChecked) return; 
        answerChecked = true;
        
        const allOptions = optionsContainer.querySelectorAll('.option');
        allOptions.forEach(opt => opt.onclick = null);

        let feedbackMessage = '';

        if (selectedKey === correctKey) {
            feedbackMessage = '‚úÖ Correct Answer!';
            selectedDiv.classList.add('correct');
        } else {
            const correctOptionText = currentQuestion.options[correctKey];
            feedbackMessage = `‚ùå Incorrect Answer. The correct answer is: "${correctOptionText}".`; 
            
            selectedDiv.classList.add('incorrect');
            allOptions.forEach(opt => {
                if (opt.getAttribute('data-answer') === correctKey) {
                    opt.classList.add('correct');
                }
            });
        }

        feedback.innerHTML = feedbackMessage;
        
        nextBtn.disabled = false;
    }
    
    // --- FUN√á√ÉO PARA CHECAR A RESPOSTA DE DIGITA√á√ÉO E MOSTRAR FEEDBACK ---
    function checkFillInBlanks(q) {
        let totalCorrect = 0;
        
        q.data.forEach((item, index) => {
            const inputElement = document.getElementById(`input-${index}`);
            // Normaliza√ß√£o: remove espa√ßos extras e converte para min√∫sculas
            const userAnswer = inputElement.value.toLowerCase().trim().replace(/ +/g, ' '); 
            const correctedAnswer = item.correct.toLowerCase().trim().replace(/ +/g, ' ');

            const isCorrect = userAnswer === correctedAnswer;
            
            if (isCorrect) {
                totalCorrect++;
                item.feedback = '‚úÖ ' + correctedAnswer;
                item.isCorrect = true;
            } else {
                item.feedback = '‚ùå ' + correctedAnswer;
                item.isCorrect = false;
            }
            item.lastInput = inputElement.value; // Salva o input do usu√°rio
        });
        
        fillInBlanksAnswered = true;
        
        // Renderiza o feedback no container de resultados (no lugar do feedback geral)
        displayFillInBlanksCorrection(q.data, totalCorrect);
        
        return totalCorrect === q.data.length; 
    }
    
    function displayFillInBlanksCorrection(data, totalCorrect) {
        const resultsContainer = document.getElementById('fill-in-blanks-results');
        const totalItems = data.length;
        const totalCorrectFinal = totalCorrect !== undefined ? totalCorrect : data.filter(item => item.isCorrect).length;
        
        let overallMessage;
        
        if (totalCorrectFinal === totalItems) {
            overallMessage = `<p class="result-correct" style="font-size: 1.4em; margin-top: 20px;">**CONGRATULATIONS!** You got all answers correct! üéâ</p>`;
            feedback.innerHTML = ""; 
        } else {
             overallMessage = `<p class="result-incorrect" style="font-size: 1.4em; margin-top: 20px;">**Keep practicing!** You got ${totalCorrectFinal} out of ${totalItems} correct. üò•</p>`;
             feedback.innerHTML = "Click **Next** to proceed to the next topic.";
        }
        
        resultsContainer.innerHTML = overallMessage;

        // Renderiza os inputs novamente com as corre√ß√µes
        const inputContainer = optionsContainer.querySelector('.fill-in-blanks-container');
        inputContainer.innerHTML = '';
        data.forEach((item, index) => {
             inputContainer.innerHTML += `
                <div class="number-input-group">
                    <span>${item.num}:</span>
                    <input type="text" id="input-${index}" value="${item.lastInput}" disabled>
                    <div class="number-result ${item.isCorrect ? 'result-correct' : 'result-incorrect'}">
                         ${item.feedback}
                    </div>
                </div>
            `;
        });
    }
    // ----------------------------------------------------------------------


    function goNext() {
        const currentQuestion = lessonQuestions[currentQuestionIndex];
        
        // L√≥gica espec√≠fica para o 'FILL_IN_BLANKS'
        if (currentQuestion.correctAnswer === 'FILL_IN_BLANKS') {
            if (!fillInBlanksAnswered) {
                // Primeira vez: checa e mostra o feedback.
                checkFillInBlanks(currentQuestion);
                return; 
            } else {
                // Segunda vez: avan√ßa
                currentQuestionIndex++;
            }
        } else {
             // L√≥gica padr√£o: avan√ßa
            currentQuestionIndex++;
        }
        
        if (currentQuestionIndex < lessonQuestions.length) {
            loadQuestion(lessonQuestions[currentQuestionIndex]);
        } else {
            alert(`Congratulations! You have completed Beginner Module ${currentChapter}!`); 
            goHome(); 
        }
    }
    
    function backQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion(lessonQuestions[currentQuestionIndex]);
        } else {
            goHome(); 
        }
    }
    
    function renderPronunciationPractice(q) {
        const pronContainer = document.getElementById('pronunciation-container');
        const audioControls = document.getElementById('audio-player-controls');
        const listContainer = document.getElementById('pronunciation-list');
        const tableContainer = document.getElementById('comparison-table-container');

        pronContainer.style.display = 'flex';
        questionImage.style.display = 'none'; 
        feedback.innerHTML = ``; 
        listContainer.innerHTML = '';
        tableContainer.innerHTML = '';
        
        // Define a instru√ß√£o, que √© o texto da pergunta
        document.getElementById('current-instruction').textContent = q.question; 


        if (q.id === 6) {
            // T√≥pico 6: Teen vs Ty (√Åudio √önico com barra de controle e Tabela Visual)
            audioControls.style.display = 'block';
            audioControls.src = GITHUB_RAW_BASE_URL + Object.values(q.options)[0]; 

            // Gera√ß√£o da Tabela Visual
            let tableHTML = '<table class="comparison-table"><thead><tr><th>Teen Numbers</th><th>Ty Numbers</th></tr></thead><tbody>';
            teenTyData.forEach(item => {
                tableHTML += `<tr><td>${item.teen}</td><td>${item.ty}</td></tr>`;
            });
            tableHTML += '</tbody></table>'; 
            
            tableContainer.innerHTML = tableHTML;

        } else if (q.id === 4) {
            // T√≥pico 4: Palavras individuais (Formato com v√°rios bot√µes de play)
            audioControls.style.display = 'none'; 
            
            pronunciationWords = Object.keys(q.options).map((word) => ({ word: word, audioPath: q.options[word] }));
            updatePronunciationUI(); 
        }
    }

    function updatePronunciationUI() {
        const wordListElement = document.getElementById('pronunciation-list');
        wordListElement.innerHTML = '';
        
        pronunciationWords.forEach((item) => {
            wordListElement.innerHTML += `
                <li>
                    <span>${item.word}</span>
                    <div>
                         <button class="play-button" onclick="playSeparateAudio('${item.audioPath}')">‚ñ∂Ô∏è</button>
                    </div>
                </li>
            `;
        });
    }
    
    function playSeparateAudio(audioPath) {
        const tempAudio = new Audio(GITHUB_RAW_BASE_URL + audioPath);
        tempAudio.play().catch(error => { console.error("Audio playback blocked:", error); });
    }


    // --- FUN√á√ïES DE MODAL PARA O BINGO ---
    function generateTableHTML(data) {
        let html = '<table class="number-table"><thead><tr><th>English Word</th><th>Number</th></tr></thead><tbody>';
        data.forEach(item => {
            html += `<tr><td>${item.word}</td><td>${item.number}</td></tr>`;
        });
        html += '</tbody></table>';
        return html;
    }

    function openNumberModal(type) {
        const modal = document.getElementById('numberModal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        
        let title = "Numbers";
        switch(type) {
            case 'one-to-ten': title = "Numbers 1-10"; break;
            case 'tens': title = "Tens (20-100)"; break;
            case 'teens': title = "Teens (11-19)"; break;
            case 'combined': title = "Combined Numbers"; break;
        }

        modalTitle.textContent = title;
        modalBody.innerHTML = generateTableHTML(numberData[type]);
        modal.style.display = "flex";
    }

    function closeNumberModal() {
        document.getElementById('numberModal').style.display = "none";
    }
    
</script>
