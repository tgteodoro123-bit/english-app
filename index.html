<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Course - Chapter 1</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    nav button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    nav button:hover {
        background-color: #555;
    }

    .chapter {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
    }

    .lesson-card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }

    .lesson-card h3 {
        margin-top: 0;
        color: #4CAF50;
    }

    .lesson-card p {
        font-size: 18px;
        line-height: 1.5;
    }

    .audio-buttons {
        margin-top: 10px;
    }

    .audio-buttons button {
        margin-right: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .audio-buttons button:hover {
        background-color: #45a049;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #333;
        color: white;
        margin-top: 40px;
    }

    @media (max-width: 600px) {
        .lesson-card p {
            font-size: 16px;
        }

        nav {
            flex-direction: column;
        }

        nav button {
            margin: 5px 0;
        }
    }
</style>
</head>
<body>

<header>
    <h1>English Course</h1>
    <p>Chapter 1 - Basics</p>
</header>

<nav>
    <button onclick="prevChapter()">Previous Chapter</button>
    <button onclick="nextChapter()">Next Chapter</button>
</nav>

<div class="chapter">
    <div class="lesson-card">
        <h3>Lesson 1: Greetings</h3>
        <p>Hello! My name is John. Nice to meet you.</p>
        <div class="audio-buttons">
            <button onclick="speakText(this.previousElementSibling.innerText, 'male')">Ouvir (Masculino)</button>
            <button onclick="speakText(this.previousElementSibling.innerText, 'female')">Ouvir (Feminino)</button>
        </div>
    </div>

    <div class="lesson-card">
        <h3>Lesson 2: Introductions</h3>
        <p>How are you today? I hope you are fine.</p>
        <div class="audio-buttons">
            <button onclick="speakText(this.previousElementSibling.innerText, 'male')">Ouvir (Masculino)</button>
            <button onclick="speakText(this.previousElementSibling.innerText, 'female')">Ouvir (Feminino)</button>
        </div>
    </div>

    <div class="lesson-card">
        <h3>Lesson 3: Daily Phrases</h3>
        <p>Good morning! Have a nice day!</p>
        <div class="audio-buttons">
            <button onclick="speakText(this.previousElementSibling.innerText, 'male')">Ouvir (Masculino)</button>
            <button onclick="speakText(this.previousElementSibling.innerText, 'female')">Ouvir (Feminino)</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 English Course</p>
</footer>

<script>
function speakText(text, gender) {
    if (!('speechSynthesis' in window)) {
        alert("Desculpe, seu navegador não suporta Speech Synthesis.");
        return;
    }

    const utterance = new SpeechSynthesisUtterance(text);
    const voices = speechSynthesis.getVoices();
    
    if (voices.length > 0) {
        // Escolhe voz masculina ou feminina
        let selectedVoice = voices.find(v => gender === 'male' ? v.name.includes('Male') : v.name.includes('Female'));
        if (!selectedVoice) selectedVoice = voices[0]; // fallback
        utterance.voice = selectedVoice;
    }

    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
}

function prevChapter() {
    alert("Próxima função: navegar para o capítulo anterior.");
}

function nextChapter() {
    alert("Próxima função: navegar para o próximo capítulo.");
}

// Atualiza a lista de vozes (necessário para alguns navegadores)
speechSynthesis.onvoiceschanged = () => { speechSynthesis.getVoices(); };
</script>

</body>
</html>
