<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inglês Básico</title>
<style>
    /* 1. Estilos Gerais */
    body {
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; /* Fundo principal BRANCO PURO */
        color: #333;
    }

    /* 2. Layout da Grade de Cards e Spacing */
    #home-screen {
        max-width: 1200px; 
        margin: 80px auto 50px; 
        padding: 0 30px;
    }
    
    h2 {
        color: #000; /* Preto puro para o título "Beginner" */
        border-bottom: 1px solid #e0e0e0; 
        padding-top: 20px; 
        padding-bottom: 8px; 
        margin-bottom: 60px; 
        font-size: 1.8em;
    }
    .chapter-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 30px; 
    }
    
    @media (max-width: 1024px) {
        .chapter-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
    }

    /* 3. Card de Confidence - COM POSICIONAMENTO ABSOLUTO PARA SOBREPOSIÇÃO */
    .chapter-card {
        background-color: #f7f7f7; /* Fundo inicial do card (antes do hover) */
        border-radius: 6px; 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        cursor: pointer;
        
        height: 240px; 
        position: relative; /* ESSENCIAL para o posicionamento absoluto */
        overflow: hidden; 
        transition: box-shadow 0.2s ease;
    }
    .chapter-card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
    }
    
    /* Imagem (Fica no fundo) */
    .card-background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 1; /* Camada 1: Imagem */
    }

    /* Área de Texto (Expande e Sobrepõe) */
    .card-text-area {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%; /* Altura inicial */
        padding: 15px;
        z-index: 2; /* Camada 2: Painel de Texto */
        transition: height 0.3s ease, background 0.3s ease, color 0.3s ease; 
        
        /* Gradiente inicial sobre a imagem */
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%); 
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* EFEITO DE HOVER: EXPANSÃO DE 60% E FUNDO BRANCO CLEAN */
    .chapter-card:hover .card-text-area {
        height: 60%; /* EXPANSÃO SOLICITADA */
        background: #FFFFFF; /* BRANCO PURO! CONSISTENTE COM O BODY */
        justify-content: flex-start; /* Alinha o conteúdo ao topo da área expandida */
        padding-top: 20px; /* Mais padding no topo para o botão */
        align-items: flex-start; /* Alinha o conteúdo à esquerda */
    }
    
    /* Wrapper para o Efeito de Subir (Informação) */
    .text-content-wrapper {
        transition: transform 0.3s ease;
        text-align: left; /* Alinha o texto dentro do wrapper à esquerda */
        width: 100%; /* Garante que o wrapper ocupe toda a largura */
        padding: 0 15px; /* Padding horizontal para o conteúdo */
        box-sizing: border-box; /* Inclui padding na largura total */
    }

    .chapter-card:hover .text-content-wrapper {
        transform: translateY(-5px); /* Efeito de subir sutil */
    }

    /* Estilos de Texto - Cores */
    .chapter-card h3 {
        margin-top: 0;
        font-size: 1.3em;
        margin-bottom: 5px;
        color: white; /* Branco sobre o gradiente inicial */
        transition: color 0.3s ease;
    }

    .chapter-card p {
        margin: 0;
        font-size: 0.8em;
        color: #ddd; /* Cinza claro sobre o gradiente inicial */
        transition: color 0.3s ease;
    }
    
    /* CORES PRETAS (PRETÃO) NO HOVER */
    .chapter-card:hover .card-text-area h3,
    .chapter-card:hover .card-text-area p {
        color: #000; /* PRETO IGUAL AO BEGINNER */
    }

    /* Estilo do Botão START - NOVO POSICIONAMENTO E TAMANHO */
    .start-button {
        background-color: #003366; 
        color: white;
        padding: 8px 18px; /* MAIORZINHO */
        border: none;
        border-radius: 5px; /* MAIS ARREDONDADO */
        cursor: pointer;
        font-weight: bold;
        font-size: 0.9em; /* TEXTO MAIOR */
        margin-top: 15px; /* Ajuste a margem superior conforme necessário */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        
        opacity: 0; 
        transform: scale(0.9); 
        transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.2s ease;
    }

    .chapter-card:hover .start-button {
        opacity: 1; 
        transform: scale(1);
    }
    
    .start-button:hover {
        background-color: #004c99; 
    }
    
    .status {
        display: none; 
    }
    
    /* 4. Tela de Quiz/Lição (mantido) */
    #lesson-screen {
        max-width: 650px;
        margin: 40px auto;
        padding: 30px;
        background-color: #FFFFFF; /* BRANCO PURO CONSISTENTE */
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); 
        display: none; 
    }
    
    .quiz-question {
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 10px;
        margin-bottom: 25px;
        text-align: center;
        background-color: #fcfcfc;
    }
    .option {
        padding: 15px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        text-align: left;
    }
    .option:hover {
        background-color: #e9f7ff; 
        border-color: #007bff; 
    }
    .correct {
        background-color: #e6ffed !important; 
        border-color: #28a745 !important; 
        font-weight: bold;
    }
    .incorrect {
        background-color: #ffe6e6 !important; 
        border-color: #dc3545 !important; 
        font-weight: bold;
    }
    .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .nav-buttons button {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
    }
    #back-btn { background-color: #6c757d; }
    #next-btn { background-color: #007bff; }
</style>
</head
