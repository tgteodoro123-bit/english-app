<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inglês Básico</title>
<style>
    /* 1. Estilos Gerais */
    body {
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; 
        color: #333;
    }

    /* 2. Layout da Grade de Cards e Spacing */
    #home-screen {
        max-width: 1200px; 
        margin: 80px auto 50px; 
        padding: 0 30px;
    }
    
    h2 {
        color: #000; 
        border-bottom: 1px solid #e0e0e0; 
        padding-top: 20px; 
        padding-bottom: 8px; 
        margin-bottom: 60px; 
        font-size: 1.8em;
    }
    .chapter-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 30px; 
    }
    
    @media (max-width: 1024px) {
        .chapter-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
    }

    /* 3. Card de Confidence - COM POSICIONAMENTO ABSOLUTO PARA SOBREPOSIÇÃO */
    .chapter-card {
        background-color: #f7f7f7; 
        border-radius: 6px; 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        cursor: pointer;
        
        height: 240px; 
        position: relative; 
        overflow: hidden; 
        transition: box-shadow 0.2s ease;
    }
    .chapter-card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
    }
    
    /* Imagem (Fica no fundo) */
    .card-background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 1; 
    }

    /* Área de Texto (Expande e Sobrepõe) */
    .card-text-area {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%; 
        padding: 15px;
        z-index: 2; 
        transition: height 0.3s ease, background 0.3s ease, color 0.3s ease; 
        
        /* Gradiente inicial sobre a imagem */
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%); 
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* EFEITO DE HOVER: EXPANSÃO DE 60% E FUNDO BRANCO CLEAN */
    .chapter-card:hover .card-text-area {
        height: 60%; 
        background: #FFFFFF; 
        justify-content: flex-start; 
        padding-top: 20px; 
        align-items: flex-start; 
    }
    
    /* Wrapper para o Efeito de Subir (Informação) */
    .text-content-wrapper {
        transition: transform 0.3s ease;
        text-align: left; 
        width: 100%; 
        padding: 0 15px; 
        box-sizing: border-box; 
    }

    .chapter-card:hover .text-content-wrapper {
        transform: translateY(-5px); 
    }

    /* Estilos de Texto - Cores */
    .chapter-card h3 {
        margin-top: 0;
        font-size: 1.3em;
        margin-bottom: 5px;
        color: white; 
        transition: color 0.3s ease;
    }

    .chapter-card p {
        margin: 0;
        font-size: 0.8em;
        color: #ddd; 
        transition: color 0.3s ease;
    }
    
    /* CORES PRETAS (PRETÃO) NO HOVER */
    .chapter-card:hover .card-text-area h3,
    .chapter-card:hover .card-text-area p {
        color: #000; 
    }

    /* Estilo do Botão START - NOVO POSICIONAMENTO E TAMANHO */
    .start-button {
        background-color: #003366; 
        color: white;
        padding: 8px 18px; 
        border: none;
        border-radius: 5px; 
        cursor: pointer;
        font-weight: bold;
        font-size: 0.9em; 
        margin-top: 15px; 
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        
        opacity: 0; 
        transform: scale(0.9); 
        transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.2s ease;
    }

    .chapter-card:hover .start-button {
        opacity: 1; 
        transform: scale(1);
    }
    
    .start-button:hover {
        background-color: #004c99; 
    }
    
    .status {
        display: none; 
    }
    
    /* 4. Tela de Quiz/Lição (mantido) */
    #lesson-screen {
        max-width: 650px;
        margin: 40px auto;
        padding: 30px;
        background-color: #FFFFFF; 
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); 
        display: none; 
    }
    
    .quiz-question {
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 10px;
        margin-bottom: 25px;
        text-align: center;
        background-color: #fcfcfc;
    }
    .option {
        padding: 15px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        text-align: left;
    }
    .option:hover {
        background-color: #e9f7ff; 
        border-color: #007bff; 
    }
    .correct {
        background-color: #e6ffed !important; 
        border-color: #28a745 !important; 
        font-weight: bold;
    }
    .incorrect {
        background-color: #ffe6e6 !important; 
        border-color: #dc3545 !important; 
        font-weight: bold;
    }
    .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .nav-buttons button {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
    }
    #back-btn { background-color: #6c757d; }
    #next-btn { background-color: #007bff; }
</style>
</head>
<body>

<div id="home-screen">
    <h2>Beginner</h2>
    <div class="chapter-grid">
    </div>
</div>

<div id="lesson-screen">
    <h2 id="lesson-title">Confidence X</h2>
    
    <div class="quiz-question">
        <p id="question-text">Look and Answer:</p>
        <img id="question-image" src="https://via.placeholder.com/300x150?text=IMAGEM" alt="Question Image"> 
        <p style="font-style: italic;">Clique em uma opção abaixo.</p>
    </div>

    <div id="options-container">
    </div>
    <p id="feedback" style="font-weight: bold; margin-top: 15px; text-align: center;"></p>

    <div class="nav-buttons">
        <button id="back-btn" onclick="goHome()">Voltar</button>
        <button id="next-btn" onclick="goNext()">Próximo</button>
    </div>
</div>

<script>
    // ARRAY DE IMAGENS DE FUNDO
    const BACKGROUND_IMAGES = [
        "https://images.pexels.com/photos/1036321/pexels-photo-1036321.jpeg?auto=compress&cs=tinysrgb&w=800",
        "https://images.pexels.com/photos/2076011/pexels-photo-2076011.jpeg?auto=compress&cs=tinysrgb&w=800",
        "https://images.pexels.com/photos/6684742/pexels-photo-6684742.jpeg?auto=compress&cs=tinysrgb&w=800",
        "https://images.pexels.com/photos/4144294/pexels-photo-4144294.jpeg?auto=compress&cs=tinysrgb&w=800",
        "https://images.pexels.com/photos/1481005/pexels-photo-1481005.jpeg?auto=compress&cs=tinysrgb&w=800",
        "https://images.pexels.com/photos/3401403/pexels-photo-3401403.jpeg?auto=compress&cs=tinysrgb&w=800",
    ];

    // 1. DADOS DAS QUESTÕES
    const QUESTIONS = [
        {
            id: 1,
            question: "Look and Answer: What is this?",
            image: "numeros.jpg", 
            options: {
                A: "The Alphabet",
                B: "English",
                C: "Numbers"
            },
            correctAnswer: 'C', 
            chapter: 1
        },
        {
            id: 2,
            question: "Selecione a saudação para a noite (ao chegar em um lugar):",
            image: "", 
            options: {
                A: "Good night",
                B: "Good morning",
                C: "Good evening"
            },
            correctAnswer: 'C',
            chapter: 1
        },
        {
            id: 3,
            question: "How do you say \"Bom dia\" in English?",
            image: "", 
            options: {
                A: "Good afternoon",
                B: "Good morning",
                C: "Good evening"
            },
            correctAnswer: 'B',
            chapter: 1
        },
        {
            id: 4,
            question: "Which word is the possessive pronoun for 'ele'?",
            image: "", 
            options: {
                A: "My",
                B: "Her",
                C: "His"
            },
            correctAnswer: 'C',
            chapter: 1
        },
        {
            id: 5,
            question: "What is the plural of 'child'?",
            image: "", 
            options: {
                A: "Childs",
                B: "Children",
                C: "Childes"
            },
            correctAnswer: 'B',
            chapter: 1
        },
        {
            id: 6,
            question: "Conjugue o verbo \"to eat\" no presente simples para \"eu\":",
            image: "", 
            options: {
                A: "I eats",
                B: "I eating",
                C: "I eat"
            },
            correctAnswer: 'C',
            chapter: 1
        },
        {
            id: 7,
            question: "Traduza \"Eu sou um estudante\":",
            image: "", 
            options: {
                A: "You are a student",
                B: "I am a student",
                C: "We are students"
            },
            correctAnswer: 'B',
            chapter: 1
        },
        {
            id: 8,
            question: "Qual é a contração correta para \"she is\"?",
            image: "", 
            options: {
                A: "She's",
                B: "Sheis",
                C: "Shes'"
            },
            correctAnswer: 'A',
            chapter: 1
        },
        {
            id: 9,
            question: "Traduza a cor \"Azul\":",
            image: "", 
            options: {
                A: "Red",
                B: "Blue",
                C: "Green"
            },
            correctAnswer: 'B',
            chapter: 1
        },
        {
            id: 10,
            question: "Complete: ______ is sunny today.",
            image: "", 
            options: {
                A: "I",
                B: "It",
                C: "We"
            },
            correctAnswer: 'B',
            chapter: 1
        }
    ];

    let currentQuestionIndex = 0;
    const homeScreen = document.getElementById('home-screen');
    const lessonScreen = document.getElementById('lesson-screen');
    const optionsContainer = document.getElementById('options-container');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const lessonTitle = document.getElementById('lesson-title');
    const questionText = document.getElementById('question-text');
    const questionImage = document.getElementById('question-image');

    // 2. GERAÇÃO DOS 24 CARDS
    const chapterGrid = document.querySelector('.chapter-grid');
    for (let i = 1; i <= 24; i++) {
        const bgUrl = BACKGROUND_IMAGES[(i - 1) % BACKGROUND_IMAGES.length];

        chapterGrid.innerHTML += `
            <div class="chapter-card" id="card-${i}">
                 
                <div class="card-background-image"
                     style="background-image: url('${bgUrl}');">
                </div>
                
                <div class="card-text-area">
                    <div class="text-content-wrapper">
                        <h3>Confidence ${i}</h3>
                        <p>Tópico Principal da Confiança ${i}</p>
                        <button class="start-button" onclick="startLesson(${i}); event.stopPropagation();">START</button>
                    </div>
                </div>
            </div>
        `;
    }

    // 3. NAVEGAÇÃO E LÓGICA (Mantida)
    let currentChapter = 0;
    let lessonQuestions = [];

    function startLesson(chapterNumber) {
        currentChapter = chapterNumber;
        lessonQuestions = QUESTIONS.filter(q => q.chapter === chapterNumber);

        if (lessonQuestions.length === 0) {
            alert(`O nível Confidence ${chapterNumber} ainda não tem perguntas.`);
            return;
        }

        homeScreen.style.display = 'none';
        lessonScreen.style.display = 'block';
        
        lessonTitle.textContent = `Confidence ${chapterNumber}: Exercícios`;
        
        currentQuestionIndex = 0;
        loadQuestion(lessonQuestions[currentQuestionIndex]);
    }

    function goHome() {
        homeScreen.style.display = 'block';
        lessonScreen.style.display = 'none';
    }

    function loadQuestion(q) {
        feedback.innerHTML = '';
        optionsContainer.innerHTML = '';
        nextBtn.disabled = true; 
        
        questionText.textContent = q.question;
        questionImage.src = q.image || "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
        questionImage.style.display = q.image ? 'block' : 'none';
        
        for (const key in q.options) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.textContent = `${key}: ${q.options[key]}`;
            optionDiv.setAttribute('data-answer', key);
            optionDiv.onclick = () => checkAnswer(optionDiv, key, q.correctAnswer);
            optionsContainer.appendChild(optionDiv);
        }
    }

    function checkAnswer(selectedDiv, selectedKey, correctKey) {
        const allOptions = optionsContainer.querySelectorAll('.option');
        allOptions.forEach(opt => opt.onclick = null);

        if (selectedKey === correctKey) {
            selectedDiv.classList.add('correct');
            feedback.innerHTML = '✅ Resposta Correta!';
        } else {
            selectedDiv.classList.add('incorrect');
            allOptions.forEach(opt => {
                if (opt.getAttribute('data-answer') === correctKey) {
                    opt.classList.add('correct');
                }
            });
            feedback.innerHTML = `❌ Resposta Incorreta. A correta era ${correctKey}.`;
        }

        nextBtn.disabled = false; 
    }

    function goNext() {
        currentQuestionIndex++;
        if (currentQuestionIndex < lessonQuestions.length) {
            loadQuestion(lessonQuestions[currentQuestionIndex]);
        } else {
            alert(`Parabéns! Você completou o Confidence ${currentChapter}!`);
            goHome();
        }
    }
</script>

</body>
</html>
