<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My English App - Capítulos</title>
<style>
    /* 1. Estilos Gerais */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        color: #333;
    }

    /* 2. Cabeçalho */
    h1 {
        background-color: #003366; /* Azul Marinho Profissional */
        color: white;
        padding: 30px 20px;
        margin-top: 0;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        font-size: 2em;
    }

    /* 3. Layout da Grade de Capítulos (HOME) */
    #home-screen {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .chapter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        gap: 20px;
    }
    .chapter-card {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-left: 5px solid #28a745; /* Linha Verde de Destaque */
    }
    .chapter-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .chapter-card h3 {
        color: #003366;
        margin-top: 0;
    }

    /* 4. Tela de Quiz/Lição */
    #lesson-screen {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: none; /* Começa escondida */
    }
    .quiz-question {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
    }
    .quiz-question img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    /* 5. Estilo das Opções de Resposta */
    .option {
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .option:hover {
        background-color: #e9ecef;
    }
    .correct {
        background-color: #d4edda !important; /* Verde Claro */
        border-color: #28a745 !important; /* Borda Verde */
        font-weight: bold;
    }
    .incorrect {
        background-color: #f8d7da !important; /* Vermelho Claro */
        border-color: #dc3545 !important; /* Borda Vermelha */
        font-weight: bold;
    }

    /* 6. Botões de Navegação */
    .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .nav-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
    #back-btn {
        background-color: #6c757d; /* Cinza para Voltar */
        color: white;
    }
    #next-btn {
        background-color: #007bff; /* Azul para Próximo */
        color: white;
    }
    #back-btn:hover { background-color: #5a6268; }
    #next-btn:hover { background-color: #0056b3; }
</style>
</head>
<body>

<h1>Meu Curso de Inglês Básico - App de Venda</h1>

<div id="home-screen">
    <h2>Selecione um Capítulo</h2>
    <div class="chapter-grid">

            for (let i = 1; i <= 24; i++) {

                        <h3>Capítulo ${i}</h3>
                        <p>Tópico Principal do Capítulo ${i}</
