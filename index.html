        body {
            font-family: Arial, sans-serif;

        .content {

        }

        .question {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .option {
            background: white;
            padding: 12px 18px;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .option:hover {
            background-color: #eef4ff;
            border-color: #0d6efd;
        }

        .bottom-nav {
            margin-top: 40px;
            text-align: center;
        }

        .next-btn {
            background-color: #0d6efd;
            padding: 12px 22px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
