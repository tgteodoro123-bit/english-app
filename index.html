<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Course - Essential Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0d6efd;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: auto;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Essential Basics</header>

    <div class="container">

        <!-- CARD 1 – LINK PARA O CAPÍTULO 1 -->
        <a class="card" href="capitulo1.html">
            <img src="img/card1.jpg" alt="Introducing Yourself" />
            <div class="card-content">
                <div class="card-title">Introducing Yourself</div>
                <div class="card-info">2 Lessons • 30m</div>
            </div>
        </a>

        <!-- OS OUTROS 23 CARDS AQUI -->
        <div class="card">
            <img src="img/card2.jpg" />
            <div class="card-content">
                <div class="card-title">Talking About Work</div>
                <div class="card-info">2 Lessons • 30m</div>
            </div>
        </div>

        <div class="card">
            <img src="img/card3.jpg" />
            <div class="card-content">
                <div class="card-title">Sharing Personal Details</div>
                <div class="card-info">2 Lessons • 30m</div>
            </div>
        </div>

        <!-- Adicione mais cards até completar 24 -->

    </div>

</body>
</html>
