    // --- FUN√á√ïES DE DRAG AND DROP (T√ìPICO 8) ---
    let draggedElement = null; 

    function handleDragStart(e) {
        draggedElement = e.target;
        e.dataTransfer.setData('text/plain', e.target.id);
        setTimeout(() => e.target.classList.add('dragging'), 0); 
    }

    function handleDragOver(e) {
        e.preventDefault(); 
        const dropZone = e.target.closest('.drop-zone');
        if (dropZone && !dragAndDropAnswered) {
            // Verifica se a dropZone est√° vazia ou cont√©m apenas texto de corre√ß√£o (caso tenha voltado)
            if (dropZone.children.length === 0 || (dropZone.children.length === 1 && dropZone.children[0].tagName !== 'DIV')) {
                 dropZone.classList.add('drag-over');
            }
        }
    }
    
    function handleDragLeave(e) {
        const dropZone = e.target.closest('.drop-zone');
        if (dropZone) {
            dropZone.classList.remove('drag-over');
        }
    }

    function handleDrop(e) {
        e.preventDefault(); 
        if (dragAndDropAnswered) return;

        const dropZone = e.target.closest('.drop-zone');
        if (!dropZone || !draggedElement) return;
        
        dropZone.classList.remove('drag-over');

        // Se a drop zone j√° tem uma palavra dentro (que √© um <div>.draggable-word), move-a de volta.
        const existingWord = dropZone.querySelector('.draggable-word');
        
        if (existingWord) {
            const wordsContainer = document.getElementById('draggable-words-container');
            if (wordsContainer) {
                dropZone.removeChild(existingWord); 
                wordsContainer.appendChild(existingWord); 
                existingWord.setAttribute('draggable', 'true'); 
                existingWord.classList.remove('dragging');
                existingWord.onclick = null; 
            }
        }
        
        // Move a nova palavra para a drop zone
        if (draggedElement) {
            const originalParent = draggedElement.parentElement;
            
            // Caso a palavra venha de outra drop zone, a remove de l√°.
            if (originalParent && originalParent.classList.contains('drop-zone')) {
                originalParent.removeChild(draggedElement);
            }
            
            dropZone.appendChild(draggedElement);
            draggedElement.classList.remove('dragging');
            draggedElement.setAttribute('draggable', 'false'); 
            draggedElement.style.cssText = ''; 
        }
        
        draggedElement = null;
    }
    
    function handleDragEnd(e) {
        e.target.classList.remove('dragging');
        draggedElement = null;
    }

                dropZoneEvents = '';
                dropClass = item.isCorrect ? 'correct-drop' : 'incorrect-drop';
                
                if (item.isCorrect) {
                     dropZoneContent = `<div class="draggable-word correct-word-display">${item.correct}</div>`;
                } else {
                     dropZoneContent = `<span style="color: #dc3545; display: block; font-weight: bold; margin-bottom: 2px; font-size: 0.9em;">${item.userAnswer || '‚ùå Missing'}</span>
                                        <span style="color: #28a745; display: block; font-size: 0.75em; font-weight: 500;">(Correct: ${item.correct})</span>`;
                }
            } else {
                // Estado inicial: Garante que a drop zone est√° vazia
                 dropZoneContent = '';
            }
            
            fullContentHTML += `
                <p class="sentence-item">
                    <span class="sentence-text-before">${item.text.replace('____', '')}</span>
                    <span 
                        class="drop-zone ${dropClass}" 
                        id="${item.dropId}" 
                        data-correct="${item.correct}"
                        ${dropZoneEvents}
                    >${dropZoneContent}</span>
                </p>
            `;
        });
        fullContentHTML += `</div>`; 
        
        // --- 3. PALAVRAS ARRAST√ÅVEIS (BASE) ---
        fullContentHTML += `<div class="draggable-words-container" id="draggable-words-container">`;
        
        if (!dragAndDropAnswered) {
            // Renderiza todas as palavras livres.
            const wordsToRender = DRAG_AND_DROP_WORDS.sort(() => Math.random() - 0.5); 

            wordsToRender.forEach(word => {
                fullContentHTML += `
                    <div 
                        class="draggable-word" 
                        id="${word.id}" 
                        draggable="true" 
                        data-word="${word.text}"
                        data-target="${word.correctTarget}"
                        ondragstart="handleDragStart(event)"
                        ondragend="handleDragEnd(event)"
                    >${word.text}</div>
                `;
            });
        }
        fullContentHTML += `</div>`; 

        fullContentHTML += `</div>`; 
        optionsContainer.innerHTML = fullContentHTML;
        
        // A flag de resposta √© importante aqui para que o Next funcione corretamente
        answerChecked = dragAndDropAnswered; 

        if (!dragAndDropAnswered) {
            // Frase removida. A instru√ß√£o √© mantida como um lembrete conciso.
            feedback.innerHTML = 'Complete as frases arrastando as palavras para as lacunas.';
        } else {
             displayDragAndDropCorrection(q.data.sentences);
        }
    }

    function checkDragAndDrop(q) {
        let totalCorrect = 0;
        const totalSentences = q.data.sentences.length;
        
        // 1. Verifica e Armazena o resultado
        q.data.sentences.forEach(item => {
            const dropZone = document.getElementById(item.dropId);
            const droppedWord = dropZone.querySelector('.draggable-word');
            
            let isCorrect = false;
            let userAnswer = '';
            
            if (droppedWord) {
                userAnswer = droppedWord.getAttribute('data-word');
                isCorrect = userAnswer === item.correct;
            }
            
            item.isCorrect = isCorrect;
            item.userAnswer = userAnswer || null; 
            
            if (isCorrect) {
                totalCorrect++;
            }
        });
        
        // 2. Atualiza o estado global e re-renderiza a corre√ß√£o
        dragAndDropAnswered = true;
        renderDragAndDrop(q); 
        
        return totalCorrect === totalSentences;
    }

    function displayDragAndDropCorrection(sentences) {
        const totalCorrect = sentences.filter(item => item.isCorrect).length;
        const totalSentences = sentences.length;
        
        if (totalCorrect === totalSentences) {
            feedback.innerHTML = '‚úÖ **CONGRATULATIONS!** You got all answers correct! üéâ';
        } else {
            feedback.innerHTML = `‚ùå **Oops, that's not correct!** Voc√™ acertou **${totalCorrect}** de **${totalSentences}** frases. As respostas corretas est√£o marcadas.`;
        }
        feedback.innerHTML += `<br><p style="margin-top: 10px;">Clique **Next** novamente para prosseguir.</p>`;
    }


    // Iniciar a renderiza√ß√£o dos cards da home
    window.onload = () => {
        // Nada a fazer aqui al√©m de garantir que a home est√° vis√≠vel por padr√£o, o que o HTML j√° faz.
    };
    
</script>
