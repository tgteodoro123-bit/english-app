<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curso de Inglês - Teste</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
h1 { text-align: center; color: #333; }
.chapter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; max-width: 400px; margin: 0 auto 20px auto; }
.chapter-card { background: #2980b9; color: white; padding: 20px; text-align: center; border-radius: 10px; cursor: pointer; }
.chapter-card:hover { background: #3498db; }
.card { display: none; background: white; max-width: 500px; margin: 20px auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
.card h2 { color: #333; }
.options button { display: block; width: 100%; margin: 10px 0; padding: 10px; border: none; border-radius: 5px; background: #2980b9; color: white; cursor: pointer; }
.options button:hover { background: #3498db; }
.nav-btn { padding: 8px 15px; margin: 5px; border: none; border-radius: 5px; background: #8e44ad; color: white; cursor: pointer; }
.nav-btn:hover { background: #9b59b6; }
input[type="text"] { width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
.check-btn { margin-top: 10px; padding: 8px 15px; border: none; border-radius: 5px; background-color: #27ae60; color: white; cursor: pointer; }
</style>
</head>
<body>

<h1>Curso de Inglês - Teste</h1>

<!-- Menu de capítulos -->
<div id="menu">
    <div class="chapter-grid">
        <div class="chapter-card" onclick="startChapter(1)">Capítulo 1</div>
    </div>
</div>

<!-- Conteúdo do capítulo -->
<div id="chapterContent">
    <div id="topicCard" class="card">
        <h2 id="topicTitle"></h2>
        <p id="topicText"></p>
        <div id="topicOptions" class="options"></div>
        <input type="text" id="topicInput" placeholder="Digite aqui..." style="display:none;">
        <button class="check-btn" id="checkBtn" onclick="checkInput()" style="display:none;">Check</button>
        <div style="text-align:right;margin-top:10px;">
            <button class="nav-btn" onclick="prevTopic()">Back</button>
            <button class="nav-btn" onclick="nextTopic()">Next</button>
            <button class="nav-btn" onclick="goMenu()">Menu</button>
        </div>
    </div>
</div>

<script>
let currentChapter = 1;
let currentTopic = 0;

const chapters = {
    1: [
        {title:"Números", text:"Selecione o número 2:", options:["1","2","3"], answer:"2", type:"options"},
        {title:"Cores", text:"Selecione a cor verde:", options:["Red","Green","Blue"], answer:"Green", type:"options"},
        {title:"Família", text:"Digite o nome desta pessoa (mother):", answer:"mother", type:"input"}
    ]
};

function startChapter(chapter){
    currentChapter = chapter;
    currentTopic = 0;
    document.getElementById("menu").style.display = "none";
    document.getElementById("chapterContent").style.display = "block";
    showTopic();
}

function goMenu(){
    document.getElementById("chapterContent").style.display = "none";
    document.getElementById("menu").style.display = "block";
}

function showTopic(){
    const topic = chapters[currentChapter][currentTopic];
    document.getElementById("topicTitle").textContent = topic.title;
    document.getElementById("topicText").textContent = topic.text;

    if(topic.type === "options"){
        document.getElementById("topicOptions").innerHTML = "";
        topic.options.forEach(opt=>{
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.onclick = ()=>checkAnswer(btn, topic.answer);
            document.getElementById("topicOptions").appendChild(btn);
        });
        document.getElementById("topicOptions").style.display = "block";
        document.getElementById("topicInput").style.display = "none";
        document.getElementById("checkBtn").style.display = "none";
    } else if(topic.type === "input"){
        document.getElementById("topicInput").value = "";
        document.getElementById("topicInput").style.display = "block";
        document.getElementById("checkBtn").style.display = "inline-block";
        document.getElementById("topicOptions").style.display = "none";
    }
}
