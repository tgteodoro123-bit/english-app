<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English App - Lesson 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .phrase-box {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
        }

        .female-btn {
            background: #5a8dee;
            color: white;
        }

        .male-btn {
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lesson 1 – Basic Phrases</h1>

    <div class="phrase-box">
        <p><strong>“Hello, how are you?”</strong></p>
        <button class="female-btn" onclick="speak('Hello, how are you?', 'female')">Voz Feminina</button>
        <button class="male-btn" onclick="speak('Hello, how are you?', 'male')">Voz Masculina</button>
    </div>

    <div class="phrase-box">
        <p><strong>“Nice to meet you.”</strong></p>
        <button class="female-btn" onclick="speak('Nice to meet you.', 'female')">Voz Feminina</button>
        <button class="male-btn" onclick="speak('Nice to meet you.', 'male')">Voz Masculina</button>
    </div>

    <div class="phrase-box">
        <p><strong>“I am learning English.”</strong></p>
        <button class="female-btn" onclick="speak('I am learning English.', 'female')">Voz Feminina</button>
        <button class="male-btn" onclick="speak('I am learning English.', 'male')">Voz Masculina</button>
    </div>

</div>


<script>
    let voices = [];

    function loadVoices() {
        voices = speechSynthesis.getVoices();
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    function speak(text, gender) {
        let msg = new SpeechSynthesisUtterance(text);

        let voice = null;

        // ---- FILTRAR VOZES AMERICANAS ----
        if (gender === "female") {
            voice = voices.find(v =>
                v.lang === "en-US" &&
                (v.name.includes("Female") || v.name.includes("Samantha") || v.name.includes("Zira"))
            );
        } else {
            voice = voices.find(v =>
                v.lang === "en-US" &&
                (v.name.includes("Male") || v.name.includes("John") || v.name.includes("Guy"))
            );
        }

        if (!voice) {
            // fallback caso não encontre
            voice = voices.find(v => v.lang === "en-US");
        }

        msg.voice = voice;
        msg.rate = 1;   // velocidade normal
        msg.pitch = 1;  // tom normal

        speechSynthesis.speak(msg);
    }
</script>

</body>
</html>
